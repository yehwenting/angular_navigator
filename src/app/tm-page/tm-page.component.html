<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#"> <p class="title">技術管理</p> </a>
  <img
    src="../assets/images/more.png"
    width="30"
    height="30"
    class="more d-inline-block align-left"
    alt=""
  />
</nav>

<div class="searchbar">
  <img src="../assets/images/search.png" width="15" height="15" alt="" />
  <input
    type="text"
    class="search"
    id="search-text"
    placeholder="搜尋位置技術管理"
  />
</div>
<div class="techManage container">
    <img src="../assets/images/inbox.png" width="20" height="20"  class="inbox d-inline-block align-left" alt="" style="flex:1;">
    <span style="flex:13;">技術管理</span>
    <img src="../assets/images/right_arrow.png" width="15" height="15"  class="right d-inline-block align-left" alt="" style="flex:1;">
  </div>
<mat-list>
  <mat-list-item class="mat-list-item" *ngFor="let item of list">
    <!-- <img src="../assets/images/folder.png" width="25" height="25" class="list-icon d-inline-block align-left" alt=""/> -->
    <img src="../assets/images/folder.png" width="25" height="25" class="list-icon d-inline-block align-left" style="flex:1;" alt=""/>
    <h4 [routerLink]="['/', item]" style="flex: 13;" >{{ item }}</h4>
  </mat-list-item>
</mat-list>
<app-bottom-nav class="bottom_nav"></app-bottom-nav>
